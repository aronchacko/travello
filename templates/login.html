<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
*{
	padding: 0;
	margin: 0;
}
body{
  background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
  background-size: cover;
}

.container{
	background: #2d3e3f;
	width: 350px;
	height: 460px;
	padding-bottom: 20px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	margin: auto;
  padding: 70px 50px 20px 50px;
}


.fl{
	float: left;
  width: 110px;
  line-height: 35px;
}

.fontLabel{
  color: white;
}

.fr{
	float: right;
}

.clr{
	clear: both;
}

.box{
	padding:10px;
	width: 360px;
	height: 105px;
	margin-top: 10px;
	font-family: verdana;
	font-size: 12px;
}

.textBox{
	height: 35px;
	width: 190px;
	border: none;
  padding-left: 20px;
}

.new{
  float: left;
}

.iconBox{
	height: 35px;
	width: 40px;
	line-height: 38px;
	text-align: center;
  background: white;
}

.radio{
	color: white;
	background: #2d3e3f;
	line-height: 38px;
}

.terms{
	line-height: 35px;
	text-align: center;
	background: #2d3e3f;
	color: white;
}

.submit{
	bottom: 0%;
	left: 50%;
	transform: translate(110%);
	border: none;
	color: white;
	width: 110px;
	height: 35px;
	background: white;
	color:black;
	text-transform: uppercase;
  cursor: pointer;
}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */

}


  </style>
  <body>

<!--    <h1 STYLE="text-align:center; font-family:Sans-serif">WELCOME GUYS</h1>-->
  	<div class="container">
      <form method="POST" action="login">
		  {% csrf_token %}

		  <div class="box">
          <label class="fl fontLabel"> Username: </label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">

					<input type="text" name="Username" placeholder="Your Username"
              class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>


		  <div class="box">
          <label class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" name="Password" placeholder="Your Password" class="textBox">
    			</div>
    			<div class="clr"></div>
		  </div>

		  <div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
		  </div>



      </form>
		<br>

  </div>

  </body>
</html>
